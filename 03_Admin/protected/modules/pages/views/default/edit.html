<form id="article" method="post" action="" enctype="multipart/form-data">
    <div tal:condition="not:exists:contentPage/id">
        <h1>Thêm trang mới</h1>
        <article>
            <p>
                Trang mới sẽ được thêm.<br/>
                Sau khi nhập các thông tin cần thiết, bạn hãy click vào nút Save.
            </p>
        </article>
    </div>
    <div tal:condition="exists:contentPage/id">
        <h1>Chỉnh sữa trang</h1>
        <article>
            <p>
                Trang sẽ được chỉnh sữa<br/>
                Sau khi nhập các thông tin cần thiết, bạn hãy click vào nút Save.
            </p>
        </article>
    </div>
    <aside>
        <p>※<span class="txtWarning">*</span>Hãy nhập đầy đủ thông tin.</p>
    </aside>

    <div class="columnContainer">
        <div class="tabBox">
            <input type="hidden" name="page[id]" value="${contentPage/id|''}"/>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Id trang&nbsp;<span class="txtWarning">*</span></th>
                        <td>
                            <tal:block tal:content="structure php:CHtml::error(contentPage,'key')"/>
                            <input type="text" name="page[key]" maxlength="100" value="${contentPage/name|''}"  class="txtbox title txt_en" style="width:300px;"/>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Nội dung trang</th>
                        <td>
                            <textarea name="page[content]" class="txt_bigbox ckeditor txt_en">
                                ${contentPage/content|''}
                            </textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <div class="BtnArea">
        <div class="BtnAreaitem">
            <tal:block class="BtnAreaitem" tal:content="structure php:CHtml::submitButton('Save',array('name' => 'commit','class'=>'btnMiddle themeNormal'))"/>
            <input class="btnMiddle themeNormal" type="button" title="Cancel" value="Cancel" onclick="window.location.href='/admin/pages/';"/>
        </div>
    </div>
</form>
