<h1>Chi tiết trang</h1>
<article>
    <p>
        Đây là thông tin chi tiết của sản phẩm. Nếu bạn muốn chỉnh sửa các nội dung, vui lòng bấm vào nút [Edit]. <br />
    </p>
</article>
<div class="messageBox">
    <p class="txtWarning">
        <strong tal:condition="msg">Thao tác hoàn thành</strong>
    </p>
</div>

<div class="columnContainer">

    <div class="tabBox">
        <form action="edit" method="get" name="article">
            <input type="hidden" name="id" value="${contentPage/id}"/>
            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Id trang</th>
                        <td tal:content="contentPage/key|''"></td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Nội dung</th>
                        <td tal:content="structure contentPage/content|''"></td>
                    </tr>
                </table>
            </div>
            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">

                    <tr>
                        <th>Ngày tạo</th>
                        <td tal:content="contentPage/created|''"></td>
                    </tr>

                    <tr>
                        <th>Ngày sữa</th>
                        <td tal:content="contentPage/modified|''"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>

<div class="BtnArea">
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Delete" value="Delete" onclick="location.href='/admin/pages/delete?id=${contentPage/id}';"/>
    </div>
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Edit" value="Edit" onclick="location.href='/admin/pages/edit?id=${contentPage/id}';" />
    </div>
</div>
