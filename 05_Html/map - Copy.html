
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Map</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=vi"></script>
<script type="text/javascript">
    var map;
    var markerList= [
        {"mId":1,"title":"marker 1","lat":10.8142,"lng":106.643799}, 
        {"mId":2,"title":"marker 2","lat":10.8000952,"lng":106.61643240000001}, 
        {"mId":3,"title":"marker 3","lat":10.8124513,"lng":106.67860859999996}
    ];
 

    function initialize() {
        var myLatlng = new google.maps.LatLng(10.8172357, 106.63364409999997);
        var myOptions = {
            zoom: 15,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("map_id"), myOptions);

        for(var i=0; i< markerList.length; i++){
             createMarker(new google.maps.LatLng(markerList[i].lat, markerList[i].lng),markerList[i].title);
        }      
    }

    function createMarker(myLatlng, mTitle){
         var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: mTitle,
            });         

            google.maps.event.addListener(marker, 'click', function() {
                $('').
                map.setCenter(marker.getPosition());
            }); 
        return marker;
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	 <div id="map_id" style="width:100%; height: 768px;"></div>
     <div id="marker_list"></div>
</body>
</html>
