<h1>Chi tiết liên hệ</h1>
<article>
    <p>
        Đây là thông tin chi tiết của liên hệ. Nếu bạn muốn chỉnh sửa các nội dung.<br/>
        Xin bấm vào nút [Delete] nếu bạn muốn xóa.
    </p>
</article>
<div class="messageBox">
    <p class="txtWarning">
        <strong tal:condition="msg">Thao tác hoàn thành</strong>
    </p>
</div>

<div class="columnContainer">

    <div class="tabBox">
        <form action="edit" method="get" name="article">
            <input type="hidden" name="id" value="${contentFeedBack/id}"/>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Tên người liên hệ</th>
                        <td tal:content="contentFeedBack/name|''" id="title"></td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td tal:content="contentFeedBack/email|''"></td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Nội dung</th>
                        <td tal:content="structure contentFeedBack/comment|''"></td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">

                    <tr>
                        <th>Ngày tạo</th>
                        <td tal:content="contentFeedBack/created|''"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>

<div class="BtnArea">
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Delete" value="Delete"
               onclick="location.href='/admin/feedback/delete?id=${contentFeedBack/id}';"/>
    </div>
</div>
